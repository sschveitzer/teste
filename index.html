<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - FinanceAPP</title>
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="auth-page">
  <main class="card auth-card">
    <img src="img/logo.png" alt="FinanceAPP" class="logo" />

    <h2 class="auth-title">Entrar</h2>

    <form id="login-form" class="auth-form">
      <label class="sr-only" for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <div class="input-group">
        <label class="sr-only" for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required />
        <button type="button" id="togglePass" class="icon ghost" aria-label="Mostrar senha">
          üëÅÔ∏è
        </button>
      </div>

      <button class="btn" id="loginBtn" type="submit">Entrar</button>
      <p id="statusMsg" class="status"></p>
    </form>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://ppoufxezqmbxzflijmpx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwb3VmeGV6cW1ieHpmbGlqbXB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NzY1MTgsImV4cCI6MjA3MjE1MjUxOH0.7wntt2EbXsb16Zob9F81XFUKognKHKn0jxP6UdfF_ZY"
    );

    const form = document.getElementById("login-form");
    const btn = document.getElementById("loginBtn");
    const statusMsg = document.getElementById("statusMsg");
    const pass = document.getElementById("password");
    const toggle = document.getElementById("togglePass");

    toggle.addEventListener("click", () => {
      const isPwd = pass.type === "password";
      pass.type = isPwd ? "text" : "password";
      toggle.textContent = isPwd ? "üôà" : "üëÅÔ∏è";
      toggle.setAttribute("aria-label", isPwd ? "Ocultar senha" : "Mostrar senha");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "";
      statusMsg.className = "status";

      const email = document.getElementById("email").value.trim();
      const password = pass.value;

      btn.disabled = true;
      btn.textContent = "Entrando‚Ä¶";

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          statusMsg.textContent = "Erro: " + (error.message || "n√£o foi poss√≠vel entrar.");
          statusMsg.classList.add("error");
          btn.disabled = false;
          btn.textContent = "Entrar";
        } else {
          statusMsg.textContent = "Login realizado com sucesso! Redirecionando‚Ä¶";
          statusMsg.classList.add("ok");
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        statusMsg.textContent = "Erro inesperado. Tente novamente.";
        statusMsg.classList.add("error");
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
